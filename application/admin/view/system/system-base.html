	.layui-form-pane .layui-form-label{width: 150px !important;}
	.layui-input-4{width:60%;float: left;}

<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置

		<i class="Hui-iconfont">&#xe68f;</i>
	</a>

<div class="page-container">
	<form class="layui-form layui-form-pane" lay-filter="form-config">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
				<span>会员设置</span>
				<span>短信设置</span>
              	<span>支付设置</span>
			</div>
			<div class="tabCon">
				<div class="layui-form-item">
					<label class="layui-form-label">网站名称</label>
					<div class="layui-input-4">
						<input type="text" name="site_name" value="" lay-verify="required" placeholder="请输入网站名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站标题</label>
					<div class="layui-input-3">
						<input type="text" name="site_title" value="" placeholder="请输入网站标题" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">LOGO：</label>
					<input type="hidden" name="site_logo" id="image" value="">
					<div class="layui-input-block">
						<div class="layui-upload">
							<button type="button" class="layui-btn layui-btn-primary" id="logoBtn"><i class="icon icon-upload3"></i>点击上传</button>
							<div class="layui-upload-list">
								<img class="layui-upload-img" id="logoImage" width="100px" src="{$info.site_logo}">
								<p id="demoText"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站域名</label>
					<div class="layui-input-3">
						<input type="text" name="site_url" value="" lay-verify="required" placeholder="请输入网站域名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">IOS下载链接</label>
					<div class="layui-input-3">
						<input type="text" name="site_app_ios" value="" lay-verify="required" placeholder="请输入APP下载链接(IOS端)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">APP下载链接</label>
					<div class="layui-input-3">
						<input type="text" name="site_app" value="" lay-verify="required" placeholder="请输入APP下载链接" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">发布服务费</label>
					<div class="layui-input-3">
						<input type="text" name="site_mout" value="" lay-verify="required" placeholder="请输入会员发布任务收取服务费率" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">客服微信</label>
					<div class="layui-input-3">
						<input type="text" name="site_wechat" value="" placeholder="请输入客服微信号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">官方QQ群</label>
					<div class="layui-input-3">
						<input type="text" name="site_qqun" value="" placeholder="请输入官方QQ群" class="layui-input">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="layui-form-item">
					<label class="layui-form-label">最低提现额度</label>
					<div class="layui-input-3">
						<input type="text" name="site_cash_money" value="" lay-verify="required" placeholder="请输入最低提现额度" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邀请下级奖励</label>
					<div class="layui-input-3">
						<input type="text" name="user_invite_give" value="" placeholder="请输入邀请下级直接奖励金额！留空为不奖励" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">会员分佣比例</label>
					<div class="layui-input-3">
						<input type="text" name="task_invite_mout" value="" lay-verify="required" placeholder="请输入抽取下级佣金比例！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">

					<div class="layui-input-3">
						<input type="radio" name="user_invite" value="0" {if($info.user_invite eq 0)}checked{/if} title="启用">
						<input type="radio" name="user_invite" value="1" {if($info.user_invite eq 1)}checked{/if} title="关闭">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邀请任务人数</label>
					<div class="layui-input-3">
						<input type="text" name="user_invite_num" value="" placeholder="请输入邀请任务完成人数！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邀请任务金额</label>
					<div class="layui-input-3">
						<input type="text" name="user_invite_sum" value="" placeholder="请输入邀请任务下级完成指定佣金金额！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邀请任务奖励</label>
					<div class="layui-input-3">
						<input type="text" name="user_invite_money" value="" placeholder="请输入会员完成邀请任务奖励金额！" class="layui-input">
					</div>
				</div>

			</div>
			<div class="tabCon">
				<div class="layui-form-item">
					<label class="layui-form-label">短信宝账号</label>
					<div class="layui-input-3">
						<input type="text" name="sms_id" value="" placeholder="请输入短信宝账号！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">短信宝密码</label>
					<div class="layui-input-3">
						<input type="text" name="sms_mm" value="" placeholder="请输入短信宝密码！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">短信宝签名</label>
					<div class="layui-input-3">
						<input type="text" name="sms_sign" value="" placeholder="请输入短信宝签名！" class="layui-input">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="layui-form-item">
					<label class="layui-form-label">码支付ID</label>
					<div class="layui-input-3">
						<input type="text" name="pay_mid" value="" placeholder="请输入码支付商户ID！" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">码支付密钥</label>
					<div class="layui-input-3">
						<input type="text" name="pay_key" value="" placeholder="请输入码支付商户密钥！" class="layui-input">
					</div>
				</div>
			</div>
			<div class="tabCon">

			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button type="button" class="btn btn-primary radius" lay-submit="" lay-filter="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<link href="/static/lib/layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script>
	layui.use(['form', 'layer','upload','element'], function () {
		var form = layui.form,layer = layui.layer,upload = layui.upload,$ = layui.jquery,element = layui.element;
		var config = {$config};
		form.val("form-config", config);
		var uploadInst = upload.render({
			elem: '#logoBtn',
			url: '{:url("Upfiles/upload")}',
			done: function(res){
				if(res.code>0){
					$('#image').val(res.url);
					$('#logoImage').attr('src', res.url);
				}else{
					//如果上传失败
					return layer.msg('上传失败');
				}
			},
			error: function(){
				//演示失败状态，并实现重传
				var demoText = $('#demoText');
				demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
				demoText.find('.demo-reload').on('click', function(){
					uploadInst.upload();
				});
			}
		});
		form.on('submit(submit)', function (data) {
			loading =layer.load(1, {shade: [0.1,'#fff']});
			$.post("", data.field, function (res) {
				layer.close(loading);
				if (res.code > 0) {
					layer.msg(res.msg, {time: 1800, icon: 1}, function () {
						var index = parent.layer.getFrameIndex(window.name);
						parent.$('.btn-primary').click();
						window.location.reload();
					});
				} else {
					layer.msg(res.msg, {time: 1800, icon: 2});
				}
			});
		});
	});
</script>
